<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/mix-match.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8 border">.col-md-8</div>
          <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6 border">.col-6</div>
          <div class="col-6 border">.col-6</div>
        </div>
      </div> 
      <br><br><br><br><br><br>
      <div class="container">
        <div class="row row-cols-2">
          <div class="col border">Column</div>
          <div class="col border">Column</div>
          <div class="col border">Column</div>
          <div class="col border">Column</div>
        </div>
      </div>
      <br><br><br><br><br><br>
      <div class="container">
        <div class="row row-cols-4">
          <div class="col border">Column</div>
          <div class="col border">Column</div>
          <div class="col-6 border">Column</div>
          <div class="col border">Column</div>
        </div>
      </div>
      <br><br><br><br><br><br> 
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col border">Column</div>
          <div class="col border">Column</div>
          <div class="col border">Column</div>
          <div class="col border">Column</div>
        </div>
      </div>
      <br><br><br><br><br><br> 

      <div class="container">
        <div class="row row-cols-2 row-cols-lg-3">
          <div class="col border">Column</div>
          <div class="col border">Column</div>
          <div class="col border">Column</div>
          <div class="col border">Column</div>
          <div class="col border">Column</div>
          <div class="col border">Column</div>
          <div class="col-4 col-lg-2 border">Column</div>
          <div class="col-4 col-lg-2 border">Column</div>
          <div class="col-4 col-lg-2 border">Column</div>
          <div class="col-4 col-lg-2 border">Column</div>
          <div class="col-4 col-lg-2 border">Column</div>
          <div class="col-4 col-lg-2 border">Column</div>
        </div>
      </div>


    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
